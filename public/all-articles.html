</head>
<body>
  <!-- Sticky Header with Nav -->
  <header class="sticky-header">
    <div class="logo">Open to Debate</div>
    <nav class="top-nav">
      <div class="nav-left">
        <a href="index.html">Home</a>
        <a href="all-debates.html">Debates</a>
        <a href="all-articles.html" class="active">Articles</a>
        <a href="writers.html">Writers</a>
      </div>
      <div class="nav-right">
        <div id="profile-icon" class="profile-icon" onclick="toggleProfileMenu()" style="display: none;">
          <span id="profile-initials"></span>
        </div>
        <div id="profile-menu" class="profile-menu" style="display: none;">
          <a href="javascript:void(0)" onclick="logout()">Logout</a>
        </div>
        <span id="login-btn" onclick="toggleLoginModal()" style="display: none;">Login</span>
      </div>
    </nav>
  </header>

  <main style="max-width: 1200px; margin: 2rem auto; padding: 0 1rem;">
    <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">All Articles</h2>
    <div id="article-cards" style="display: flex; gap: 1rem; flex-wrap: wrap;"></div>
  </main>

  <!-- Login Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="toggleLoginModal()">Ã—</span>
      <h2>Login</h2>
      <form onsubmit="loginWithEmailForm(event)">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required>
        <button type="submit">Login</button>
      </form>
      <hr />
      <button onclick="loginWithGoogle()">Login with Google</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // On page load, update UI and fetch all articles.
    window.onload = function() {
      updateUI();
      fetchArticlesFromNotion();
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          isLoggedIn = true;
          currentUserName = user.displayName || user.email;
          isWriter = (currentUserName === 'writer@mydomain.com');
        } else {
          isLoggedIn = false;
          isWriter = false;
          currentUserName = '';
        }
        updateUI();
      });
    };
  </script>
</body>
</html>
